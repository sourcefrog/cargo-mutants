permissions:
  contents: read

on:
  push:
    paths:
      - ".github/workflows/install.yml"
  schedule:
    - cron: "17 0 * * 1"

jobs:
  cargo-install:
    strategy:
      matrix:
        locked: ["", "--locked"]
    runs-on: ubuntu-latest
    steps:
      - uses: Swatinem/rust-cache@v2
      - name: cargo-install
        run: |
          cargo install cargo-mutants ${{ matrix.locked }}
