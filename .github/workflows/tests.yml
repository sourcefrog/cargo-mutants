name: Tests

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [macOS-latest]
        # ubuntu-latest, windows-latest, 

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Show Cargo and rustc version
      run: |
        cargo --version
        rustc --version
    - name: Cache Cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
    - name: Build
      run: cargo build --all-targets
    - name: Test
      run: cargo test

